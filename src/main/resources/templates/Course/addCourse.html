<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>bủh</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!--css-->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
  <link th:href="@{/css/main.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">


  <!--js-->
  <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<h1>Tạo học phần</h1>
<form th:action="@{/v1/course/addCourse}" th:object="${course}" method="post" enctype="multipart/form-data">
  <label class="form-label">Mã học phần</label>
  <input type="text" th:field="*{course_id}" class="form-control">
  <span th:if="${#fields.hasErrors('course_id')}" th:errors="*{course_id}"></span>
  <br>
  <label class="form-label">Tên học phần</label>
  <input type="text" th:field="*{title}" class="form-control">
  <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
  <br>
  <label class="form-label">Số tín chỉ</label>
  <input type="text" th:field="*{credits}" class="form-control">
  <span th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></span>
  <br>

<!--  <div th:if="${alertMessage}" class="alert alert-info">-->
<!--    <span th:text="${alertMessage}"></span>-->
<!--  </div>-->
  <input type="submit" value="Thêm học phần" class="btn btn-primary">
  <input type="reset" value="Reset" class="btn btn-success">

</form>

<a href="/" class="btn btn-success"><i class="bi bi-house"></i></a>


</body>
</html>
