<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách học phần</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">


    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<h1>Danh sách học phần</h1>
<table class="table table-bordered table-hover">
    <thead class="table-primary">
    <th>Mã học phần</th>
    <th>Tên học phần</th>
    <th>Số tín chỉ</th>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
        <td><a class="link-offset-2 link-underline link-underline-opacity-0"
               th:href="@{/v1/section/listSectionInCourse(courseId = ${course.getCourse_id()})}"
               th:text="*{course.getCourse_id()}">Mã học phần</a></td>
        <td><span th:text="*{course.getTitle()}"> Tên học phần </span></td>
        <td><span th:text="*{course.getCredits()}"> Số tín chỉ </span></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/v1/course/addCourse}" class="btn btn-primary">Thêm học phần</a>
<a href="/" class="btn btn-success"><i class="bi bi-house"></i></a>

</body>
</html>
