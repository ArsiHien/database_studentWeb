<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lmao</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<h1>Danh sách lớp học</h1>
<table class="table table-bordered table-hover">
    <thead class="table-primary">
    <th>Lớp</th>
    <th>Cố vấn học tập</th>
    </thead>
    <tbody>
    <tr th:each="class : ${classesList}">
        <td><a class="link-offset-2 link-underline link-underline-opacity-0"
               th:href="@{/v1/student/listStudentInClasses(className = ${class.getName()})}"
               th:text="*{class.getName()}">Tên</a></td>
        <td><span th:text="*{class.getAdvisor()}"> Cố vấn học tập </span></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/v1/class/addClasses}" class="btn btn-primary">Thêm lớp học</a>
<a href="/" class="btn btn-success"><i class="bi bi-house"></i></a>

</body>
</html>
