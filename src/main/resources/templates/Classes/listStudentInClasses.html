<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bủh</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">


    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<h1>Danh sách sinh viên lớp <span th:text="${studentListInClasses[0].getClass_name()}"></span></h1>
<table class="table table-bordered table-hover">
    <thead class="table-primary">
    <th>Mã sinh viên</th>
    <th>Họ tên</th>
    <th>GPA</th>
    <th>Tổng tín chỉ tích lũy</th>
    </thead>
    <tbody>
    <tr th:each="student : ${studentListInClasses}">
        <td><span th:text="*{student.getID()}"> Mã sinh viên </span></td>
        <td><span
                th:text="*{student.getLast_name + ' ' + student.getMiddle_name + ' ' + student.getFirst_name}"> Họ tên</span>
        </td>
        <td><span th:text="*{student.getGPA()}"> GPA </span></td>
        <td><span th:text="*{student.getTotal_credit()}"> Tổng tín chỉ tích lũy </span></td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-success"><i class="bi bi-house"></i></a>
</body>
</html>
