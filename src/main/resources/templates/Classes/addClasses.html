<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm lớp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">


    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<h1>Tạo lớp học</h1>
<form th:action="@{/v1/class/addClasses}" th:object="${classes}" method="post" enctype="multipart/form-data">
    <label class="form-label">Tên lớp</label>
    <input type="text" th:field="*{name}" class="form-control">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <label class="form-label">Cố vấn học tập</label>
    <input type="text" th:field="*{advisor}" class="form-control">
    <span th:if="${#fields.hasErrors('advisor')}" th:errors="*{advisor}"></span>
    <br>
    <label class="form-label">Tải danh sách sinh viên (Theo định dạng sau)</label>
    <img src="https://i.imgur.com/LnvgzUE.png" class="img-fluid" style="max-width: 300px;">
    <br>
    <input type="file" accept=".xlsx, .xls" name="file" class="form-control">
    <br>
    <div th:if="${alertMessage}" class="alert alert-info">
        <span th:text="${alertMessage}"></span>
    </div>
    <input type="submit" value="Thêm lớp" class="btn btn-primary">
    <input type="reset" value="Tạo lại" class="btn btn-success">

</form>

<br>
<a href="/" class="btn btn-success"><i class="bi bi-house"></i></a>

</body>
</html>
