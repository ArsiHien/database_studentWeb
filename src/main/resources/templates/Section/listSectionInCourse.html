<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bủh</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">


    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<h1>Danh sách lớp học phần <span th:text="${sectionListInCourse[0].getCourse().getTitle()}"></span></h1>
<table class="table table-bordered table-hover">
    <thead class="table-primary">
    <th>Mã lớp học phần</th>
    <th>Học kì</th>
    <th>Năm học</th>
    </thead>
    <tbody>
    <tr th:each="section : ${sectionListInCourse}">
        <td>
            <a th:href="@{'/v1/section/' + ${section.course_id} + '/' + ${section.sec_id} + '/' + ${section.semester} + '/' + ${section.year} + '/getAll'}"
               th:text="*{section.getCourse_id + ' ' + section.getSec_id()}"> Mã lớp học phần </a></td>
        <td><span th:text="*{section.getSemester()}"> Học kì </span></td>
        <td><span th:text="*{section.getYear()}"> Năm học </span></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/v1/section/addSection(courseId = ${courseId})}" class="btn btn-primary">Thêm lớp học phần</a>

<a href="/" class="btn btn-success"><i class="bi bi-house"></i></a>


</body>
</html>
